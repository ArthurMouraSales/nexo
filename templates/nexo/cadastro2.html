<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Endereço - Nexo</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Nexo</h1>
            <p>Conexão & Clareza</p>
        </div>
        
        <div class="content">
            <a class="back-link" onclick="voltar()" style="cursor: pointer;">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 12L6 8L10 4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Voltar
            </a>
            
            <div class="welcome">
                <h2>Cadastro - Passo 3 de 3</h2>
                <p>Endereço</p>
            </div>
            
            <div class="form-row">
                <div class="form-group" style="flex: 2;">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" class="form-control" placeholder="Digite o CEP">
                </div>
                <div class="form-group" style="flex: 1;">
                    <label for="number">N°</label>
                    <input type="text" id="number" class="form-control" placeholder="Número">
                </div>
                <div class="form-group" style="flex: 1;">
                    <label for="uf">UF</label>
                    <input type="text" id="uf" class="form-control" placeholder="UF" maxlength="2">
                </div>
            </div>
            
            <div class="form-group">
                <label for="street">Logradouro</label>
                <input type="text" id="street" class="form-control" placeholder="Digite o logradouro">
            </div>
            
            <div class="form-group">
                <label for="neighborhood">Bairro</label>
                <input type="text" id="neighborhood" class="form-control" placeholder="Digite o bairro">
            </div>
            
            <div class="form-group">
                <label for="city">Município</label>
                <input type="text" id="city" class="form-control" placeholder="Digite o município">
            </div>
            
            <div class="form-group">
                <label for="complement">Complemento</label>
                <textarea id="complement" class="form-control" placeholder="Digite o complemento" rows="3"></textarea>
            </div>
            
            <div class="form-navigation">
                <button class="btn btn-secondary" onclick="voltar()">Voltar</button>
                <button class="btn" onclick="finalizarCadastro()">Finalizar Cadastro</button>
            </div>
        </div>
    </div>

    <script>
        function voltar() {
            window.location.href = 'cadastro2.html';
        }

        function finalizarCadastro() {
            const cep = document.getElementById('cep').value;
            const numero = document.getElementById('number').value;
            const uf = document.getElementById('uf').value;
            const logradouro = document.getElementById('street').value;
            const bairro = document.getElementById('neighborhood').value;
            const municipio = document.getElementById('city').value;
            
            if (!cep || !numero || !uf || !logradouro || !bairro || !municipio) {
                alert('Por favor, preencha todos os campos obrigatórios do endereço.');
                return;
            }
            
            window.location.href = 'cadastro3.html';
        }

        document.getElementById('cep').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 8) {
                value = value.replace(/(\d{5})(\d)/, '$1-$2');
                e.target.value = value;
            }
        });
    </script>
</body>
</html>
