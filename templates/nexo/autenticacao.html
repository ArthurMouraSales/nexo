{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexo - Conexão & Segurança</title>
    <link rel="stylesheet" href="{% static 'estilo.css' %}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Nexo</h1>
            <p>Conexão & Clareza</p>
        </div>
        
        <div class="content">
            <div class="welcome">
                <h2>Bem-vindo(a) ao Nexo</h2>
            </div>

            {% if messages %}
                {% for message in messages %}
                    <div class="error" style="display:block; margin-bottom: 15px; text-align: center;">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            
            <form id="formularioLogin" method="post" action="{% url 'autenticacao' %}">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="login-email">Email ou CPF</label>
                    <input type="text" id="login-email" name="username" class="form-control" placeholder="Digite seu email ou CPF" required>
                </div>
                
                <div class="form-group">
                    <label for="login-password">Senha</label>
                    <div class="password-container">
                        <input type="password" id="login-password" name="password" class="form-control" placeholder="Digite sua senha" required>
                        <button type="button" class="password-toggle" id="toggle-password">Mostrar</button>
                    </div>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="remember-me" name="remember">
                    <label for="remember-me">Lembrar de mim</label>
                </div>
                
                <button type="submit" id="login-btn" class="btn">Entrar</button>
            </form>
            
            <div class="options">
                <a class="link" id="forgot-password-link" href="{% url 'recuperacao_solicitar' %}">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8 14C11.3137 14 14 11.3137 14 8C14 4.68629 11.3137 2 8 2C4.68629 2 2 4.68629 2 8C2 11.3137 4.68629 14 8 14Z" stroke="currentColor" stroke-width="1.5"/>
                        <path d="M8 10.5V8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                        <circle cx="8" cy="5.5" r="0.5" fill="currentColor"/>
                    </svg>
                    Esqueci minha senha
                </a>
                <a class="link" id="register-link" href="{% url 'cadastro' %}">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8 1V15M1 8H15" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    </svg>
                    Cadastrar-se
                </a>
            </div>
        </div>
    </div>

    <script src="{% static 'codigo-login.js' %}"></script>
</body>
</html>
