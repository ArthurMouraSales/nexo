{% load static %} 
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Nexo</title>
    <link rel="stylesheet" href="{% static 'estilo.css' %}">
</head>
<body class="dark-theme">
    <div class="pagina">
        <div class="lado-direito">
            <div class="logo">
                <div class="icone-logo"><img src="{% static 'logo.jpg' %}" alt="Nexo"></div>
            </div>
            <h2 class="titulo-principal">Criar sua conta</h2>
            <p class="subtitulo">Junte-se √† comunidade cient√≠fica do Nexo</p>

            <form id="formularioCadastro">
                <div class="linha-formulario">
                    <div class="grupo-formulario">
                        <label for="nome">Nome completo *</label>
                        <input type="text" id="nome" placeholder="Digite seu nome completo" required>
                        <small style="color:red">{{ form.nome_completo.errors }}</small>
                    </div>
                </div>

                <div class="linha-formulario">
                    <div class="grupo-formulario">
                        <label for="email">Email *</label>
                        <input type="email" id="email" placeholder="seu@email.com" required>
                        <small style="color:red">{{ form.email.errors }}</small>
                    </div>
                </div>

                <div class="linha-formulario">
                    <div class="grupo-formulario">
                        <label for="cpf">CPF *</label>
                        <input type="text" id="cpf" placeholder="000.000.000-00" required>
                        <small style="color:red">{{ form.cpf.errors }}</small>
                    </div>
                </div>

                <div class="linha-formulario">
                    <div class="grupo-formulario">
                        <label for="data_nascimento">Data de Nascimento *</label>
                        <input type="date" id="data_nascimento" name="data_nascimento" required>
                    </div>
                </div>

                <div class="linha-formulario">
                    <div class="grupo-formulario">
                        <label for="contato">Telefone *</label>
                        <input type="text" id="contato" name="contato" placeholder="(xx) xxxxx-xxxx" required>
                    </div>
                </div>

                <div class="linha-formulario">
                    <div class="grupo-formulario">
                        <label for="cep">CEP</label>
                        <input type="text" id="cep" name="cep" placeholder="CEP">
                    </div>
                </div>

                <div class="linha-formulario">
                    <div class="grupo-formulario">
                        <label for="grau_tea">Grau do TEA</label>
                        <select id="grau_tea" name="grau_tea">
                            <option value="nivel 1">N√≠vel 1</option>
                            <option value="nivel 2">N√≠vel 2</option>
                            <option value="nivel 3">N√≠vel 3</option>
                            <option value="indefinido">Indefinido</option>
                        </select>
                    </div>
                </div>

                <input type="hidden" name="logradouro" value="Rua Teste">
                <input type="hidden" name="numero" value="0">
                <input type="hidden" name="bairro" value="Bairro Teste">
                <input type="hidden" name="municipio" value="Cidade">
                <input type="hidden" name="uf" value="AL">
                <input type="hidden" name="tipo_sanguineo" value="O+">
                <input type="hidden" name="peso" value="0">
                <input type="hidden" name="altura" value="0">

                <div class="linha-formulario">
                    <div class="grupo-formulario">
                        <label for="senha">Senha *</label>
                        <div class="container-senha">
                            <input type="password" id="senha" placeholder="M√≠nimo 8 caracteres" required>
                            <button type="button" class="botao-mostrar" onclick="mostrarSenha('senha', this)">üëÅÔ∏è</button>
                        </div>
                        <div class="forca-senha">
                            <div class="barra-forca" id="barraForca"></div>
                            <span class="texto-forca" id="textoForca">For√ßa da senha</span>
                        </div>
                    </div>
                </div>

                <div class="linha-formulario">
                    <div class="grupo-formulario">
                        <label for="confirmar_senha">Confirmar senha *</label>
                        <div class="container-senha">
                            <input type="password" id="confirmar_senha" placeholder="Digite novamente sua senha" required>
                            <button type="button" class="botao-mostrar" onclick="mostrarSenha('confirmar_senha', this)">üëÅÔ∏è</button>
                        </div>
                    </div>
                </div>

                <div class="grupo-checkbox">
                    <input type="checkbox" id="termos" required>
                    <label for="termos">Concordo com os <a href="#" class="link">Termos de Uso</a> e <a href="#" class="link">Pol√≠tica de Privacidade</a> *</label>
                </div>

                <div class="grupo-checkbox">
                    <input type="checkbox" id="newsletter">
                    <label for="newsletter">Desejo receber novidades e atualiza√ß√µes por email</label>
                </div>

                <button type="submit" class="botao botao-principal">Criar conta</button>
            </form>

            <div class="divisor">
                <span>J√° tem uma conta?</span>
            </div>

            <button class="botao botao-secundario" onclick="window.location.href='autenticacao_list.html'">Fazer login</button>
        </div>
    </div>
</body>
<script src="{% static 'codigo-cadastro.js' %}"></script>
</html>
