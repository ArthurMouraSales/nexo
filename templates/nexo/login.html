<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexo - Conexão & Segurança</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Nexo</h1>
            <p>Conexão & Clareza</p>
        </div>
        
        <div class="content">
            <div class="welcome">
                <h2>Bem-vindo(a) ao Nexo</h2>
            </div>
            
            <div class="form-group">
                <label for="login-email">Email ou CPF</label>
                <input type="text" id="login-email" class="form-control" placeholder="Digite seu email ou CPF">
                <div class="error" id="login-email-error">Por favor, insira um email ou CPF válido</div>
            </div>
            
            <div class="form-group">
                <label for="login-password">Senha</label>
                <div class="password-container">
                    <input type="password" id="login-password" class="form-control" placeholder="Digite sua senha">
                    <button type="button" class="password-toggle" id="toggle-password">Mostrar</button>
                </div>
                <div class="error" id="login-password-error">A senha deve ter pelo menos 6 caracteres</div>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Lembrar de mim</label>
            </div>
            
            <button id="login-btn" class="btn">Entrar</button>
            
            <div class="options">
                <a class="link" id="forgot-password-link" href="#">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8 14C11.3137 14 14 11.3137 14 8C14 4.68629 11.3137 2 8 2C4.68629 2 2 4.68629 2 8C2 11.3137 4.68629 14 8 14Z" stroke="currentColor" stroke-width="1.5"/>
                        <path d="M8 10.5V8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                        <circle cx="8" cy="5.5" r="0.5" fill="currentColor"/>
                    </svg>
                    Esqueci minha senha
                </a>
                <a class="link" id="register-link" href="#">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8 1V15M1 8H15" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    </svg>
                    Cadastrar-se
                </a>
            </div>
            
            <div class="footer">
                <p>Conexão & Clareza</p>
            </div>
        </div>
    </div>

    <script>
        const loginBtn = document.getElementById('login-btn');
        const togglePasswordBtn = document.getElementById('toggle-password');
        const passwordInput = document.getElementById('login-password');

        togglePasswordBtn.addEventListener('click', () => {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                togglePasswordBtn.textContent = 'Ocultar';
            } else {
                passwordInput.type = 'password';
                togglePasswordBtn.textContent = 'Mostrar';
            }
        });

        loginBtn.addEventListener('click', (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            const emailError = document.getElementById('login-email-error');
            const passwordError = document.getElementById('login-password-error');
            const emailInput = document.getElementById('login-email');
            const passwordField = document.getElementById('login-password');
            
            let isValid = true;
            
            emailError.style.display = 'none';
            passwordError.style.display = 'none';
            emailInput.classList.remove('error-border');
            passwordField.classList.remove('error-border');
            
            if (!email) {
                emailError.textContent = 'Por favor, insira um email ou CPF';
                emailError.style.display = 'block';
                emailInput.classList.add('error-border');
                isValid = false;
            }
            
            if (!password) {
                passwordError.textContent = 'Por favor, insira sua senha';
                passwordError.style.display = 'block';
                passwordField.classList.add('error-border');
                isValid = false;
            } else if (password.length < 6) {
                passwordError.textContent = 'A senha deve ter pelo menos 6 caracteres';
                passwordError.style.display = 'block';
                passwordField.classList.add('error-border');
                isValid = false;
            }
            
            if (isValid) {
                loginBtn.classList.add('loading');
                
                setTimeout(() => {
                    loginBtn.classList.remove('loading');
                    
                    window.location.href = 'inicio.html';
                    
                }, 1500);
            }
        });

        document.getElementById('login-email').addEventListener('input', function() {
            const errorElement = document.getElementById('login-email-error');
            if (this.value.trim()) {
                errorElement.style.display = 'none';
                this.classList.remove('error-border');
            }
        });

        document.getElementById('login-password').addEventListener('input', function() {
            const errorElement = document.getElementById('login-password-error');
            if (this.value && this.value.length >= 6) {
                errorElement.style.display = 'none';
                this.classList.remove('error-border');
            }
        });
    </script>
</body>
</html>
