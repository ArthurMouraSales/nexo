<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar E-mail - Nexo</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Nexo</h1>
            <p>Conexão & Clarova</p>
        </div>
        
        <div class="content">
            <a class="back-link" href="verificacao.html">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 12L6 8L10 4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Voltar
            </a>
            
            <div class="welcome">
                <h2>Verifique seu E-mail</h2>
                <p>Digite o código de 6 dígitos que enviamos para <strong>usuario@gmail.com</strong></p>
            </div>

            <div class="form-group">
                <label for="verification-code">Código</label>
                <div class="code-input-container">
                    <input type="text" id="digit-1" class="code-digit" maxlength="1" inputmode="numeric" pattern="[0-9]">
                    <input type="text" id="digit-2" class="code-digit" maxlength="1" inputmode="numeric" pattern="[0-9]">
                    <input type="text" id="digit-3" class="code-digit" maxlength="1" inputmode="numeric" pattern="[0-9]">
                    <input type="text" id="digit-4" class="code-digit" maxlength="1" inputmode="numeric" pattern="[0-9]">
                    <input type="text" id="digit-5" class="code-digit" maxlength="1" inputmode="numeric" pattern="[0-9]">
                    <input type="text" id="digit-6" class="code-digit" maxlength="1" inputmode="numeric" pattern="[0-9]">
                </div>
                <div class="error" id="code-error">Código inválido. Tente novamente.</div>
            </div>

            <div class="timer-info">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 14C11.3137 14 14 11.3137 14 8C14 4.68629 11.3137 2 8 2C4.68629 2 2 4.68629 2 8C2 11.3137 4.68629 14 8 14Z" stroke="currentColor" stroke-width="1.5"/>
                    <path d="M8 4V8L10 10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
                <span>Código tem validade de <strong id="countdown">15:00</strong> minutos</span>
            </div>
            
            <div class="divider"></div>

            <div class="options">
                <a class="link" id="resend-code">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M13.5 8C13.5 11.0376 11.0376 13.5 8 13.5C4.96243 13.5 2.5 11.0376 2.5 8C2.5 4.96243 4.96243 2.5 8 2.5C9.619 2.5 11.083 3.184 12.083 4.25" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                        <path d="M10.5 4.5H13.5V1.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Reenviar Código
                </a>
                <button id="validate-btn" class="btn" disabled>Validar</button>
            </div>
            
            <div class="instructions">
                <p>Verifique sua caixa de spam caso não encontre o e-mail</p>
            </div>
        </div>
    </div>
</body>
</html>
