<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Dados Pessoais - Nexo</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Nexo</h1>
            <p>Convido à Ciência</p>
        </div>
        
        <div class="content">
            <a class="back-link" onclick="voltar()" style="cursor: pointer;">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 12L6 8L10 4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Voltar
            </a>
            
            <div class="welcome">
                <h2>Cadastro - Passo 2 de 3</h2>
                <p>Dados Pessoais</p>
            </div>
            
            <div class="form-group">
                <label for="birth-date">Data de Nascimento</label>
                <input type="date" id="birth-date" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="gender">Gênero</label>
                <select id="gender" class="form-control">
                    <option value="">Selecione o gênero</option>
                    <option value="male">Masculino</option>
                    <option value="female">Feminino</option>
                    <option value="prefer-not-to-say">Não informar</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="responsible-name">Nome do Responsável</label>
                <input type="text" id="responsible-name" class="form-control" placeholder="Digite o nome do responsável">
            </div>
            
            <div class="form-group">
                <label for="observations">Observações (Opcional)</label>
                <textarea id="observations" class="form-control" placeholder="Digite observações adicionais" rows="3"></textarea>
            </div>
            
            <div class="form-group">
                <label for="degree">Grau</label>
                <select id="degree" class="form-control">
                    <option value="">Selecione o grau</option>
                    <option value="1">Grau I</option>
                    <option value="2">Grau II</option>
                    <option value="3">Grau III</option>
                </select>
            </div>
            
            <div class="form-navigation">
                <button class="btn btn-secondary" onclick="voltar()">Voltar</button>
                <button class="btn" onclick="proximoPasso()">Continuar</button>
            </div>
        </div>
    </div>

    <script>
        function voltar() {
            window.location.href = 'cadastro1.html';
        }

        function proximoPasso() {
            const dataNascimento = document.getElementById('birth-date').value;
            const genero = document.getElementById('gender').value;
            const grau = document.getElementById('degree').value;
            
            if (!dataNascimento || !genero || !grau) {
                alert('Por favor, preencha todos os campos obrigatórios.');
                return;
            }
            
            window.location.href = 'cadastro2.html';
        }
    </script>
</body>
</html>
