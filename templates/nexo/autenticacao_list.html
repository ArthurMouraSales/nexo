<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nexo</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="pagina">
        <div class="lado-esquerdo">
            <div class="logo">
                <div class="icone-logo">N</div>
                <div class="texto-logo">
                    <div class="nome-logo">Nexo</div>
                    <div class="slogan">Conexão 2 Ciência</div>
                </div>
            </div>
            <div class="vantagens">
                <div class="vantagem">
                    <div class="icone-vantagem">C</div>
                    <div>Conteúdos científicos</div>
                </div>
                <div class="vantagem">
                    <div class="icone-vantagem">R</div>
                    <div>Rede de pesquisadores</div>
                </div>
            </div>
        </div>

        <div class="lado-direito">
            <h2 class="titulo-principal">Fazer login</h2>
            <p class="subtitulo">Acesse sua conta</p>

            <form>
                <div class="linha-formulario">
                    <div class="grupo-formulario">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="seu@email.com" required>
                    </div>
                </div>

                <div class="linha-formulario">
                    <div class="grupo-formulario">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" placeholder="Sua senha" required>
                    </div>
                </div>

                <button type="submit" class="botao botao-principal">Entrar</button>
                <a href="esqueci-senha.html" class="esqueci-senha">Esqueci minha senha</a>
            </form>

            <div class="divisor">Não tem conta?</div>
            <button class="botao botao-secundario" onclick="window.location.href='cadastro.html'">Criar conta</button>
        </div>
    </div>
</body>
<script src="codigo-cadastro.js"></script>
</html>
