{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nexo</title>
    <link rel="stylesheet" href="{% static 'estilo.css' %}">
</head>
<body class="dark-theme">
    <div class="pagina">
        <div class="lado-direito">
            <div class="logo">
                <div class="icone-logo"><img src="{% static 'logo.jpg' %}"></div>
            </div>     
            <h2 class="titulo-principal">Fazer login</h2>
            <p class="subtitulo">Acesse sua conta</p>

            <form method="POST" action="{% url 'login' %}" id="formularioLogin">
                {% csrf_token %}
                {% if form.errors %}
                    <div class="mensagem erro">Usuário ou senha incorretos.</div>
                {% endif %}

                <div class="linha-formulario">
                    <div class="grupo-formulario">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="username" placeholder="seu@email.com" required>
                    </div>
                </div>

                <div class="linha-formulario">
                    <div class="grupo-formulario">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="password" placeholder="Sua senha" required>
                    </div>
                </div>

                <a href="{% url 'esqueci_senha' %}" class="link esqueci-senha">Esqueci minha senha</a>

                <button type="submit" class="botao botao-principal">Entrar</button>
                    
                <div class="divisor">Não tem conta?</div>
                <a href="{% url 'cadastro' %}" class="botao botao-secundario">Criar conta</a>
            </form>

    </div>
</body>
<script src="{% static 'codigo-login.js' %}"></script>
</html>
