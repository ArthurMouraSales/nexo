<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Dados Básicos - Nexo</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Nexo</h1>
            <p>Conexão & Clareza</p>
        </div>
        
        <div class="content">
            <a class="back-link" href="login.html">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 12L6 8L10 4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Voltar para Login
            </a>
            
            <div class="welcome">
                <h2>Cadastro - Passo 1 de 3</h2>
                <p>Dados Básicos</p>
            </div>
            
            <div class="form-group">
                <label for="full-name">Nome Completo</label>
                <input type="text" id="full-name" class="form-control" placeholder="Digite seu nome completo">
            </div>
            
            <div class="form-group">
                <label for="social-name">Nome Social (Opcional)</label>
                <input type="text" id="social-name" class="form-control" placeholder="Digite seu nome social">
            </div>
            
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" class="form-control" placeholder="Digite seu CPF">
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Digite seu email">
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <div class="password-container">
                    <input type="password" id="password" class="form-control" placeholder="Digite sua senha">
                    <button type="button" class="password-toggle" id="toggle-password">Mostrar</button>
                </div>
            </div>
            
            <div class="form-group">
                <label for="phone">Telefone</label>
                <input type="tel" id="phone" class="form-control" placeholder="Digite seu telefone">
            </div>
            
            <button class="btn" onclick="proximoPasso()">Continuar</button>
        </div>
    </div>

    <script>
        function proximoPasso() {
            const nome = document.getElementById('full-name').value;
            const cpf = document.getElementById('cpf').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('password').value;
            
            if (!nome || !cpf || !email || !senha) {
                alert('Por favor, preencha todos os campos obrigatórios.');
                return;
            }
            
            window.location.href = 'cadastro1.html';
        }

        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                this.textContent = 'Ocultar';
            } else {
                passwordInput.type = 'password';
                this.textContent = 'Mostrar';
            }
        });

        document.getElementById('cpf').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 11) {
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
                e.target.value = value;
            }
        });

        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 11) {
                if (value.length <= 10) {
                    value = value.replace(/(\d{2})(\d)/, '($1) $2');
                    value = value.replace(/(\d{4})(\d)/, '$1-$2');
                } else {
                    value = value.replace(/(\d{2})(\d)/, '($1) $2');
                    value = value.replace(/(\d{5})(\d)/, '$1-$2');
                }
                e.target.value = value;
            }
        });
    </script>
</body>
</html>
