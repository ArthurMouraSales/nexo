{% load static %}
<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>NEXO — Dashboard</title>
    <link rel="stylesheet" href="{% static 'estilo.css' %}">
</head>
<body>
    <main class="app-shell">
        <h1>Olá, {{ user.nome_completo|default:user.email }}!</h1>
        <p>Bem-vindo ao seu painel Nexo.</p>

        <a href="{% url 'calendario' %}" class="btn primary">
            Acessar meu Calendário
        </a>
        
        <a href="{% url 'relatorio_pdf' %}" class="btn primary" style="background-color: #03a9f4;">
            Baixar Relatório (PDF)
        </a>

        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn secondary">Sair</button>
        </form>
    </main>
</body>
</html>
