<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Confirmação - Nexo</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Nexo</h1>
            <p>Conexão & Clareza</p>
        </div>
        
        <div class="content">
            <a class="back-link" href="cadastro3.html">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 12L6 8L10 4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Voltar
            </a>
            
            <div class="welcome">
                <h2>Cadastro Concluído!</h2>
                <p>Confirmação dos dados</p>
            </div>

            <div class="success-icon">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 6L9 17L4 12" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            
            <div class="success-message">
                <h3>Cadastro realizado com sucesso!</h3>
                <p>Seus dados foram salvos no sistema.</p>
            </div>
            
            <button class="btn" onclick="window.location.href='login.html'">Ir para Login</button>
            
            <div class="instructions">
                <p>Você será redirecionado para a página de login</p>
            </div>
        </div>
    </div>
</body>
</html>
